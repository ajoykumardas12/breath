<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breath</title>

    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Breath</h1>

    <div class="hamburger-menu">
        <input class="checkbox" type="checkbox" name="" id="" />
        <div class="hamburger-lines">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
        </div>
        <div class="time">
            <p>Total Time</p>
            <p id="total-breath-time">8 s</p>
            <div class="time-control">
                <button class="time-control-buttons" onclick="decreaseTime()">
                    -.5s
                </button>
                <button class="time-control-buttons" onclick="increaseTime()">
                    +.5s
                </button>
            </div>
            <div class="set-time">
                <button id="update-time" onclick="updateTime()">Save</button>
                <button id="reset-time" onclick="resetTime()">Reset</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="circle"></div>
        <p id="instructions">Breathe In</p>
        <div class="pointer-container">
            <span class="pointer"></span>
        </div>

        <div class="outer-circle"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
